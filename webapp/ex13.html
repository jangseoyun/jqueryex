	<body>
		<h1>자바스크립트 예제</h1>
	</body>
	
	<script type="text/javascript">
		//배열
		console.log("=========배열=========");
		//값이 확정되어있는 경우
		/* var array = [273,32,103,57,52];
		
		console.log(array[0]);
		console.log(array[1]);
		console.log(array[2]);
		console.log(array[3]);
		console.log(array[4]);
		console.log(array[5]); //undefined
		
		for(var i = 0; i<array.length; i++){ 
			console.log(array[i]);
		}*/
		
		//값이 정해지지 않은 경우
		var array = [];
		
		array[0] = 273;
		array[1] = 32;
		array[2] = 103;
		array[3] = 57;
		array[4] = 52;
		
		//for문 동일
		
		//--------------------------------------
		console.log("=========배열2=========");
		var array2 = [];
		
		array2[0] = 1;
		array2[1] = 2.5;
		array2[2] = 'a';
		array2[3] = 'hello 안녕';
		
		console.log(array[0]);
		console.log(array[1]);
		console.log(array[2]);
		console.log(array[3]);
		
		for(var i = 0; i<array2.length; i++){
			console.log(array2[i]);			
		}
		
		console.log("=========배열3=========");
		
		var array = [273,"hello",true, sum(5,2),[111,222], function(){return 3+4;}];
		
		//console.log(array); //[273, 'hello', true, 7] toString처럼 전체를 쭉 찍어줌
		console.log(array[0]);
		console.log(array[1]);
		console.log(array[2]);
		console.log(array[3]);
		console.log(array[4][0]);
		console.log(array[4][1]);
		console.log(array[5]); //5번방 함수 부름 function나옴
		console.log(array[5]()); //5번방 함수 실행 7
		
		//1번째 바퀴 함수 정의시 
		function sum(a,b){
			return a+b;
		}
		
	</script>
