	<script type="text/javascript">

		//변수 선언
		
		/* 자료형을 쓰지 않는다 */
		console.log("**********변수선언**********");
		var no = 3;
		var str;
		var boo;
		
		str = "안녕하세요";
		
		console.log(no); //3
		console.log(str); //안녕하세요		
		
		console.log(typeof no);
		console.log(typeof str);
		console.log(typeof boo); //undefined
		
		boo=3<5;
		console.log(typeof boo); //boolean
		
		boo = "장서윤"; //자료형이 없기 때문에 넣을 수 있다.
		console.log(boo); //장서윤
		
		console.log(typeof boo); //string
		
		console.log("**********변수선언**********");
		var person = "장서윤";
		var person = "이효리";
		var person = "유재석";
		
		console.log(person); //유재석
		
	</script>
