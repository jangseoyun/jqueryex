<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<h1>자바스크립트 예제[이벤트]</h1>
		
		<div>
			<button id="btn" type="button">js 테스트</button>
			<h1 id="display">이름출력영역</h1>
		</div>
	</body>
	
	<script type="text/javascript">
		window.onload = function(){
			//1. html->자바스크립트 객체화
			var testButton = document.getElementById("btn");
			var testArea = document.getElementById("display");
			
			//2. 이벤트 정의 (버튼을 클릭했을 때)
			testButton.onclick = function(){
				console.log("버튼클릭");
				testArea.innerHTML = "<font color='red'>곰돌이푸</font>";
			};
			
		};
	</script>
</html>
