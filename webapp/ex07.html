<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>자바스크립트 예제</h1>
		
		<script type="text/javascript">
			
			for(var i =2; i<=9; i++){
				for(var n = 1; n<=9; n++){
				document.write(i+"x"+n+"="+i*n+"\t");
				console.log(i+"x"+n+"="+i*n+"\t");
				}
				
				document.write("<br>");
				console.log("\n");
			}
			
		</script>
	
	</body>

</html>
