	<script type="text/javascript">

	<script type="text/javascript">
		console.log("*********숫자연산자 확인**********");
		console.log(13+5);  //18
		console.log(13-5);  //8
		console.log(13*5);  //65
		console.log(13/5);  //2.6 --> 소수점까지 나눠줌 
		console.log(13%5);	//3
		
		console.log(13+5.2);//18.2
		
		console.log(5+3*2); //11
		console.log((5+3)*2); //16
	</script>
	
	<script type="text/javascript">

		console.log("동해물과 백두산이");

		console.log('동해물과 "백두산"이');
		console.log("동해물과 '백두산'이");
		
		console.log('동해물과 \n백두산이');

		console.log("동해물과"+name+"백두산이"); //동해물과백두산이 --> name 변수로 인지 (선언하지 않아서 안나옴)
	</script>
